{% extends 'accounts_base.html' %}
{% block title %}
	Bandhu | Password Change
{% endblock %}

{% block style %}
<style>
	.main{
		min-height: 100vh;
		/* height: 100%; */
	}

	#main-menu {
		background-color: rgb(27, 26, 26) !important;
	}

	.form-display {
		margin-top: 20px !important;
		padding-top: 80px;
	}

	.form-control {
		min-height: 45px;
	}
</style>
{% endblock %}

{% block content %}
<div class="container form-display">
	<div class="row justify-content-center my-5" style="margin-left: 10px; margin-right: 10px;">
		<div class="col-lg-5 border rounded px-5 py-4" style="background-color: rgb(246, 247, 247); z-index: 3;">
			<form class="login100-form validate-form flex-sb flex-w" method="POST">
				{% csrf_token %}
				<h1 class="text-center font-weight-bolder">Password Change</h1>
				<div class="error_msg text-center w-full">
					<p class="mt-3 mb-3" style="color:red;">{{message}}</p>
				</div>
				<div class="row">
					<input type="password" name="old_password" placeholder="Old Password" class="form-control" required="required" >
                    <div class="col-md-2" style="height: 10px;"></div>
                    <input type="password" name="new_password1" placeholder="New Password" class="form-control" required="required" >
                    <div class="col-md-2" style="height: 10px;"></div>
                    <input type="password" name="new_password2" placeholder="Confirm New Password" class="form-control" required="required" >
					<div class="col-md-2" style="height: 10px;"></div>
				</div>
				<div class="col-md-2" style="height: 10px;"></div>
				<div class="row ">
					<button class="btn btn-primary btn-lg" type="submit" style="width:100%">
						Change Password
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
