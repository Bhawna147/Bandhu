{% extends 'accounts_base.html' %}
{% block title %}
	Bandhu | Password Reset
{% endblock %}

{% block style %}
<style>
	.main{
		min-height: 100vh;
		/* height: 100%; */
	}

	#main-menu {
		background-color: rgb(27, 26, 26) !important;
	}

	.form-display {
		margin-top: 20px !important;
		padding-top: 80px;
	}

	.form-control {
		min-height: 45px;
	}
</style>
{% endblock %}

{% block content %}
<div class="container form-display">
	<div class="row justify-content-center my-5" style="margin-left: 10px; margin-right: 10px;">
		<div class="col-lg-5 px-5 py-4" style="background-color: ; z-index: 3;">
			<form class="login100-form validate-form flex-sb flex-w" method="POST">
				{% csrf_token %}
				<div style="text-align: center;">
					<img src="/static/img/icon/lock.gif" alt="" style="max-width: 180px;">
				</div>
				<h1 class="text-center font-weight-bolder">Password Reset</h1>
				<div class="error_msg text-center w-full">
					<p class="mt-3 mb-3" style="color:red;">{{error}}</p>
				</div>
				<div class="error_msg text-center w-full">
					<p class="mt-3 mb-3" style="color:gray;">We will send the intructions on email.<p>
				</div>
				<div class="row">
					<input type="email" name="email" placeholder="Email" class="form-control" required="required" id="id_email">
				</div>
				<div class="col-md-2" style="height: 10px;"></div>
				<div class="row ">
					<button class="btn btn-primary btn-lg" type="submit" style="width:100%">
						Send Instructions
					</button>
				</div>
				<div class="col-md-2" style="height: 10px;"></div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
