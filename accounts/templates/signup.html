{% block content %}
<div class="limiter" style="margin-top: 60px;">
	<div class="container-login100">
		<div class="wrap-login100 p-l-50 p-r-50 p-t-32 p-b-23">
			<form class="login100-form validate-form flex-sb flex-w" method="POST">
				{% csrf_token %}
				<span class="login100-form-title p-b-33">
					<h1 class="font-weight-bolder">Sign Up</h1>
				</span>
				<div class="w-full text-center p-t-3 p-b-10">
					<div class="error_msg text-center w-full">
						<p style="color: red">{{message}}</p>
					</div>
				</div>
				<!-- Main login area  -->
				
				{% for field in form %}
						{{field}}
					<div class="col-md-2" style="height: 10px;"></div>
					{% endfor %}
				<div class="container-login100-form-btn m-t-17">
					<button class="login100-form-btn" type="submit">
						<h4> Create Account </h4>
					</button>
				</div>

				<div class="w-full text-center p-t-15">
					<span >
						Already a member?
					</span>
					<a href="/accounts/login/" >
						Sign in now
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
